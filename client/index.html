<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
        content="450205956534-t8mv0qj0kqcc53van5mbbahtk9vg8b40.apps.googleusercontent.com">
    <script src="https://kit.fontawesome.com/fcfee59ed2.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- CSS Files -->
    <link href="./css/material-kit.css" rel="stylesheet" />

    <!-- DATEPICKER -->
    <!-- <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" /> -->

    <!-- SWITCH ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <style>
        .center {
            text-align: center
        }

        .border {
            border-radius: 20px;
            box-shadow: 0px 0px 18px 2px rgba(0, 0, 0, 0.15);
            padding: 5%;
            width: 40%;
        }
    </style>

    <title>fancy todo</title>
</head>

<body>
    <!-- REGISTER FORM -->
    <div class="container border mt-5 bg-white" id="registerForm">
        <h1 class="center mb-5">Register</h1>
        <form action="#" method="POST">
            <div class="mt-2 mb-3">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="emailReg">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" id="passwordReg">
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-outline-primary mb-2" id="registerButton">Register</button>
                <p>already have an account ? <a href="" id="loginHere">login here</a></p>
                <p>or login with google</p>
                <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
            </div>
        </form>
    </div>

    <!-- LOGIN FORM -->
    <div class="container border mt-5 bg-white" id="loginForm" style="display: none">
        <h1 class="center mb-5">Log In</h1>
        <form action="#" method="POST">
            <div class="mt-2 mb-3">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="emailLogin">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" id="passwordLogin">
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-outline-primary mb-2" id="loginButton">Log In</button>
                <p>register a new account ? <a href="" id="registerHere">register here</a></p>
                <p>or login with google</p>
                <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
            </div>
        </form>
    </div>

    <!-- ADD NEW TODO -->
    <div class="container border mt-3 bg-white" id="addNewForm" style="display: none">
        <h1 class="center mb-5">Add a new todo</h1>
        <form action="#" method="POST">
            <div class="mt-2 mb-3" id="xxx">
                <div class="form-group">
                    <label>Todo Name</label>
                    <input type="text" class="form-control" id="nameAdd">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" id="descriptionAdd" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="text" class="form-control datetimepicker" id="dueDateAdd">
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-outline-success mb-2" id="createButton">create</button>
                <button type="button" id="cancelAdd" class="btn btn-danger btn-link">cancel</button>
            </div>
        </form>
    </div>

    <!-- ADD NEW PROJECT -->
    <div class="container border mt-3 bg-white" id="addNewProjectForm" style="display: none">
        <h1 class="center mb-5">Add a new project</h1>
        <form action="#" method="POST">
            <div class="mt-2 mb-3" id="xxx">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" class="form-control" id="projectNameAdd">
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-outline-success mb-2" id="projectCreateButton">create</button>
                <button type="button" id="cancelAddProject" class="btn btn-danger btn-link">cancel</button>
            </div>
        </form>
    </div>

    <!-- MAIN PAGE -->
    <div id="mainPage" style="display: none">

        <!-- NAVBAR -->
        <div class="center p-3 px-md-4 mb-3 bg-white sticky-top shadow-sm">
            <p id="userIn" style="color: #007bff"></p>
            <a class="btn btn-outline-success" href="#" id="addNew">Add a new TODO</a>
            <a class="btn btn-outline-success" href="#" id="addNewProject">Add a new project</a>
            <button class="btn btn-outline-secondary" href="#" id="logout" onclick="signOut();">Log Out</button>
        </div>

        <!-- PILLS -->
        <div id="navigation-pills" class="container">
            <div class="row">
                <div class="col-md-2">
                    <ul class="nav nav-pills nav-pills-icons flex-column" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#todoList" role="tab" data-toggle="tab">
                                <i class="material-icons">list</i> Todos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="projectListButton" href="#projectList" role="tab" data-toggle="tab">
                                <i class="material-icons">group</i> Projects
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <div class="tab-content">
                        <div class="tab-pane active" id="todoList">
                            <div class="center ">
                                <div class="btn-group btn-group-toggle ">
                                    <label id="allTodosButton" class="btn btn-outline-primary">
                                        <input type="radio" checked> All Todos
                                    </label>
                                    <label id="uncompleteButton" class="btn btn-outline-primary">
                                        <input type="radio"> Uncomplete
                                    </label>
                                    <label id="completedButton" class="btn btn-outline-primary">
                                        <input type="radio"> Completed
                                    </label>
                                </div>
                            </div>

                            <!-- TODOS -->
                            <div class="container" id="content">
                                <h3 id="position"></h3>
                                <div class="card-columns" id="Todos">
                            
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="projectList">
                            <h3>My Projects</h3>
                            <div class="p-3 px-md-4 mb-3">
                                <div class="btn-group btn-group-toggle" id="listOfUserProject">
                                </div>
                            </div>

                            <!-- PROJECT -->
                            <div class="container" id="Projects">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- DATEPICKER -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <!--   Core JS Files   -->
    <script src="./js/jquery.min.js" type="text/javascript"></script>  
    <script src="./js/popper.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="./js/moment.min.js"></script>
    	<!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="./js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="./js/material-kit.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();
        });
    </script>

    <script src="./js/index.js"></script>
    <script src="./js/project.js"></script>
</body>

</html>
